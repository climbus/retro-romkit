name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-linux-amd64 ./cmd/cli/main.go

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-linux-arm64 ./cmd/cli/main.go

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-darwin-amd64 ./cmd/cli/main.go

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-darwin-arm64 ./cmd/cli/main.go

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-windows-amd64.exe ./cmd/cli/main.go

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" \
            -o bin/romkit-windows-arm64.exe ./cmd/cli/main.go

      - name: Create archives
        run: |
          cd bin

          # Create tar.gz for Linux/macOS
          tar -czf romkit-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz romkit-linux-amd64
          tar -czf romkit-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz romkit-linux-arm64
          tar -czf romkit-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz romkit-darwin-amd64
          tar -czf romkit-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz romkit-darwin-arm64

          # Create zip for Windows
          zip romkit-${{ steps.version.outputs.VERSION }}-windows-amd64.zip romkit-windows-amd64.exe
          zip romkit-${{ steps.version.outputs.VERSION }}-windows-arm64.zip romkit-windows-arm64.exe

      - name: Generate checksums
        run: |
          cd bin
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for release notes
          echo "$CHANGELOG" > CHANGELOG.txt
          echo "Generated changelog from ${PREV_TAG:-initial commit} to HEAD"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.txt
          files: |
            bin/*.tar.gz
            bin/*.zip
            bin/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
