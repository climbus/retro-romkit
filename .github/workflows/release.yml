name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
      dry_run:
        description: 'Dry run (no release created)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running in dry-run mode..."
            npx semantic-release --dry-run
          else
            # Run semantic-release and capture output
            npx semantic-release 2>&1 | tee semantic-output.log

            # Check if a new release was published
            if grep -q "Published release" semantic-output.log || grep -q "Release published" semantic-output.log; then
              echo "new_release_published=true" >> $GITHUB_OUTPUT
              # Extract version from the latest git tag
              VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
              echo "new_release_version=${VERSION}" >> $GITHUB_OUTPUT
              echo "✅ New release published: ${VERSION}"
            else
              echo "new_release_published=false" >> $GITHUB_OUTPUT
              echo "ℹ️  No new release published"
            fi
          fi

  build:
    name: Build and Upload Assets
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        env:
          VERSION: ${{ needs.release.outputs.new_release_version }}
        run: |
          mkdir -p bin

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-linux-amd64 ./cmd/cli/main.go

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-linux-arm64 ./cmd/cli/main.go

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-darwin-amd64 ./cmd/cli/main.go

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-darwin-arm64 ./cmd/cli/main.go

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-windows-amd64.exe ./cmd/cli/main.go

          # Windows arm64
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o bin/romkit-windows-arm64.exe ./cmd/cli/main.go

      - name: Create archives
        env:
          VERSION: ${{ needs.release.outputs.new_release_version }}
        run: |
          cd bin

          # Create tar.gz for Linux/macOS
          tar -czf romkit-${VERSION}-linux-amd64.tar.gz romkit-linux-amd64
          tar -czf romkit-${VERSION}-linux-arm64.tar.gz romkit-linux-arm64
          tar -czf romkit-${VERSION}-darwin-amd64.tar.gz romkit-darwin-amd64
          tar -czf romkit-${VERSION}-darwin-arm64.tar.gz romkit-darwin-arm64

          # Create zip for Windows
          zip romkit-${VERSION}-windows-amd64.zip romkit-windows-amd64.exe
          zip romkit-${VERSION}-windows-arm64.zip romkit-windows-arm64.exe

      - name: Generate checksums
        run: |
          cd bin
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.release.outputs.new_release_version }}
        run: |
          gh release upload "v${VERSION}" bin/*.tar.gz bin/*.zip bin/checksums.txt
